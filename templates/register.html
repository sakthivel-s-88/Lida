<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .signup-container {
            display: flex;
            height: 100vh;
        }

        .form-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #e8f1f9;
            padding: 20px;
        }

        .image-container {
            flex: 1;
            background-image: url('https://d29fhpw069ctt2.cloudfront.net/photo/7120/preview/2d106092-a1ec-41dd-8a5e-4983fb1d924e_1280x1280.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            overflow: hidden;
        }

        .signup-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .signup-input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            
            margin-bottom: 40px;
        }

        .signup-button {
            width: 100%;
            padding: 10px;
            background-color: #153448;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .signup-button:hover {
            background-color: #0056b3;
        }

        .api-link {
            margin-top: 10px;
            text-align: center;
        }

        .api-link a {
            text-decoration: none;
            color: #0056b3;
            font-size: 14px;
        }

        .api-link a:hover {
            text-decoration: underline;
        }

        .login-title {
            font-size: 24px;
            font-weight: bold;
            color: #153448;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="form-container">
            <h2 class="login-title">Signup</h2>
            <form class="signup-form" id="signupForm">
                <input
                    class="signup-input"
                    type="text"
                    name="name"
                    id = "n"
                    placeholder="School Name"
                 
                />
                <input
                    class="signup-input"
                    type="password"
                    name="password"
                    id = "p"
                    placeholder="Password"
                    
                />
           
                <button class="signup-button" type="submit" id="registerbtn">Sign Up</button>
            </form>
            <div class="api-link">
                <a href="https://platform.openai.com/api-keys" target="_blank">Don't have an API key?</a>
            </div>
            <p id="responseMessage" style="display: none;"></p>
        </div>
        <div class="image-container"></div>
    </div>
    <script>

document.getElementById("registerbtn").addEventListener("click", async function (event) {
        
    event.preventDefault();
        const name = document.getElementById("n").value;
        const password = document.getElementById("p").value;

       
    
        try {
          
            const response = await fetch("http://localhost:3000/submit", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ name, password }),
            });
    
            if (response.ok) {
                const message = await response.text();
                window.location.href = "/input";
            } else {
                const errorMessage = await response.text();
               
            }
    
           
        } catch (error) {
            console.error("Error:", error);
           
        }
    });
    </script>

    
</body>
</html>
